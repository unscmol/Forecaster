{% extends 'base_generic.html' %}

{% block content %}
  <div class="container">
    <div class="password-change-form">
      <h2>更改密码</h2>
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="id_old_password">当前密码:</label>
          {{ form.old_password }}
        </div>
        <div class="form-group">
          <label for="id_new_password1">新密码:</label>
          {{ form.new_password1 }}
        </div>
        <div class="form-group">
          <label for="id_new_password2">确认新密码:</label>
          {{ form.new_password2 }}
        </div>
        <button type="submit" class="btn btn-primary">更改密码</button>
      </form>
    </div>
  </div>
{% endblock %}

{% block style %}
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .password-change-form {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    .password-change-form h2 {
      margin-bottom: 20px;
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="password"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
{% endblock %}
