{% extends 'base_generic.html' %}

{% block content %}
  <div class="container">
    <div class="job-detail-card">
      <h2>任务详情</h2>
      <p><strong>作业 ID:</strong> {{ job.job_id }}</p>
      <p><strong>任务类型:</strong> {{ job.task_type }}</p>
      <p><strong>任务状态:</strong> {{ job.status }}</p>
      <p><strong>创建时间:</strong> {{ job.created_at }}</p>

      <a href="{% url 'home' %}" class="btn-primary">返回主页</a>
    </div>
  </div>
{% endblock %}

{% block style %}
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .job-detail-card {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      text-align: left;
    }

    .job-detail-card h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .job-detail-card p {
      margin-bottom: 12px;
      font-size: 16px;
    }

    .btn-primary {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      text-align: center;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      margin-top: 20px;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }
  </style>
{% endblock %}
