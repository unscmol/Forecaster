{% extends 'base_generic.html' %}

{% block content %}
  <div class="container">
    <div class="job-detail-card">
      <h2>任务详情</h2>
      <p><strong>作业 ID:</strong> {{ job.job_id }}</p>
      <p><strong>任务类型:</strong> {{ job.task_type }}</p>
      <p><strong>任务状态:</strong> {{ job.status }}</p>
      <p><strong>创建时间:</strong> {{ job.created_at }}</p>

      <a href="{% url 'home' %}" class="btn-primary">返回主页</a>

      <!-- 三个操作按钮横向排列 -->
      <div class="action-buttons">
        <form method="POST" action="{% url 'submit_evaluation' job_id=job.job_id %}" style="display:inline;">
          {% csrf_token %}
          <button type="submit" class="btn-evaluate">提交评估</button>
        </form>

        <a href="{% url 'cloud_disk' job.user.username %}" class="btn-evaluate">访问云盘</a>

        <form method="POST" action="{% url 'finish_job' job_id=job.job_id %}" style="display:inline;" onsubmit="return confirm('确认结束该作业吗？');">
          {% csrf_token %}
          <button type="submit" class="btn-end">结束作业</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}

{% block style %}
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .job-detail-card {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      text-align: left;
    }

    .job-detail-card h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .job-detail-card p {
      margin-bottom: 12px;
      font-size: 16px;
    }

    .btn-primary {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      text-align: center;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      margin-top: 20px;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .action-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      gap: 10px;
    }

    .action-buttons .btn-evaluate,
    .action-buttons .btn-end {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      color: white;
      font-size: 16px;
      text-align: center;
      text-decoration: none;
    }

    .btn-evaluate {
      background-color: #28a745;
    }

    .btn-evaluate:hover {
      background-color: #218838;
    }

    .btn-end {
      background-color: #dc3545;
    }

    .btn-end:hover {
      background-color: #c82333;
    }
  </style>
{% endblock %}
